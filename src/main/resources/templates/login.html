<!doctype html>
<html lang="en" xmlns:th = "http//www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title></title>
  </head>
  <body style = "background-color: #f0f1f2">
    <!-- Start Navabar -->
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Registration Form</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      
    </ul>
    <form class="form-inline my-2 my-lg-0">
     
      <a  class="btn btn-light my-2 my-sm-0 mr-1" type="submit">Login</a>
      <a  class="btn btn-light my-2 my-sm-0" type="submit">Signup</a>
    </form>
  </div>
</nav>
    
    <!-- End Navabar -->
    
    <!-- Form Start -->
    
    <div class = "container p-5">
    
    	<div class= "row">
    	
    		<div class = "col-md-6 offset-md-3">
    		
    			<div class = "card">
    			
    				<div class = "card-body">
    				
    					<h3 class = "text-center"> Login Form </h3>
    					
    					<!-- Start alert Message -->
    					
    					<div th:if = "${param.logout}">
    						<h5 class = "text-center text-success">Logout Successfully</h5>
    					
    						
    					</div>
    					
    					
    					
    					<div th:if = "${param.error}">
    						<h5 class = "text-danger text-success">Invlaid Username And Password</h5>
    					</div> 
    					
    					<form th:action = "@{/dologin}"  method = "post">
    					
    						<div class = "form-group">
    							<label for = "exampleInputEmail1">Email</label>
    							<input  type = "email" class = "form-control" id = "exampleInputEmail1" 
    									 aria-describedby = "emailHelp" required
    									placeholder = "Enter Email" name = "username">
    						</div>
    						
    		
    						<div class = "form-group">
    							<label for = "exampleInputEmail1">Password</label>
    							<input type = "password" class = "form-control" id = "exampleInputEmail1" 
    									name = "password" aria-describedby = "emailHelp" required
    									placeholder = "password">
    						</div>
    						
    						
    						
    						<button type = "submit" class = "btn btn-primary">Login</button>
    					
    					</form>
    					<!-- End alert Message -->
    					
    				</div>
    			
    			</div>
    		
    		</div>
    	
    	</div>
    
    </div>
    
    <!-- Form End -->
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
